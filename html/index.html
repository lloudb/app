<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>

    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <div id="app"></div>

    <script type="text/babel">
        class Panel extends React.Component {
            render() {
                return (
                    <div>
                        <Nav/>
                        <Tab/>
                    </div>

                )}
        }
        class NavItem extends React.Component {
            render(){
                return(
                    <li className="nav-item">
                        <a className="nav-link" data-toggle="tab" href={this.props.id} role="tab">{this.props.text}</a>
                    </li>
                )}
        }
        class Nav extends React.Component {
            render (){
                return(
                    <ul className="nav nav-tabs" role="tablist">
                        <NavItem id="index" text="Основная информация"/>
                        <NavItem id="equipment" text="Оборудование"/>
                        <NavItem id="contracts" text="Договоры и оплаты"/>
                        <NavItem id="contacts" text="Контакты"/>
                        <NavItem id="offer" text="Коммерческие предложения и сметы"/>
                        <NavItem id="history" text="История"/>
                        <NavItem id="acts" text="Акты обследования"/>
                        <NavItem id="events" text="События графика"/>
                    </ul>
                )}
        }
        class TabItem extends React.Component {
            render () {
                return (
                    <div className="tab-pane" id={this.props.id} role="tabpanel"></div>
                )}
        }
        class Tab extends React.Component {
            render () {
                return (
                    <div className="tab-content">
                        <TabItem id="index"/>
                        <TabItem id="equipment"/>
                        <TabItem id="contracts"/>
                        <TabItem id="contacts"/>
                        <TabItem id="offer"/>
                        <TabItem id="history"/>
                        <TabItem id="acts"/>
                        <TabItem id="events"/>
                    </div>
                )
            }
        }

        ReactDOM.render (
            <Panel/>,
            document.querySelector('#app')
        )
    </script>
</body>
</html>
